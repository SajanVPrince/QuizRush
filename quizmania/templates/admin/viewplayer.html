<!-- player_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 24px;
            padding: 20px;
        }
        .player-card {
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .player-card:hover {
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
            cursor: pointer;
        }
        .player-name {
            font-size: 20px;
            font-weight: bold;
        }
        .player-info {
            font-size: 16px;
        }
        .player-info strong {
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="adhome" class="btn btn-danger">Go Home</a>
    <div class="card">
        <div class="card-header">
            Players List
        </div>
        <div class="card-body">
            <div class="row">
                {% for player in players %}
                    <div class="col-md-4">
                        <div class="player-card">
                            <p class="player-name">{{ player.name }}</p>
                            <p class="player-info"><strong>Email:</strong> {{ player.email }}</p>
                            <p class="player-info"><strong>DOB:</strong> {{ player.dob }}</p>
                            <p class="player-info"><strong>Score:</strong> {{ player.score }}</p>
                        </div>
                    </div>
                {% empty %}
                    <p class="text-center">No players found.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
