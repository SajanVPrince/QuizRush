<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Classic Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            margin-top: 50px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-label {
            font-size: 16px;
            color: #333;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-group {
            margin-bottom: 25px;
        }
        
        .text-center {
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="../adhome" class="btn btn-danger">Go Home</a>
    <h3>Edit Question</h3>
    
    <form method="POST">
        {% csrf_token %}
        
        <!-- Question Text -->
        <div class="form-group">
            <label for="text" class="form-label">Question Text</label>
            <input type="text" class="form-control" name="text" id="text" value="{{ question.text }}" required>
        </div>
        
        <!-- Option A -->
        <div class="form-group">
            <label for="option_a" class="form-label">Option A</label>
            <input type="text" class="form-control" name="option_a" id="option_a" value="{{ question.option_a }}" required>
        </div>
        
        <!-- Option B -->
        <div class="form-group">
            <label for="option_b" class="form-label">Option B</label>
            <input type="text" class="form-control" name="option_b" id="option_b" value="{{ question.option_b }}" required>
        </div>
        
        <!-- Option C -->
        <div class="form-group">
            <label for="option_c" class="form-label">Option C</label>
            <input type="text" class="form-control" name="option_c" id="option_c" value="{{ question.option_c }}" required>
        </div>
        
        <!-- Option D -->
        <div class="form-group">
            <label for="option_d" class="form-label">Option D</label>
            <input type="text" class="form-control" name="option_d" id="option_d" value="{{ question.option_d }}" required>
        </div>
        
        <!-- Correct Answer -->
        <div class="form-group">
            <label for="correct_answer" class="form-label">Correct Answer</label>
            <select class="form-control" name="correct_answer" id="correct_answer" required>
                <option value="A" {% if question.correct_answer == 'A' %}selected{% endif %}>Option A</option>
                <option value="B" {% if question.correct_answer == 'B' %}selected{% endif %}>Option B</option>
                <option value="C" {% if question.correct_answer == 'C' %}selected{% endif %}>Option C</option>
                <option value="D" {% if question.correct_answer == 'D' %}selected{% endif %}>Option D</option>
            </select>
        </div>
        
        <!-- Difficulty Level -->
        <div class="form-group">
            <label for="difficulty" class="form-label">Difficulty</label>
            <select class="form-control" name="difficulty" id="difficulty" required>
                <option value="1" {% if question.difficulty == 1 %}selected{% endif %}>Easy</option>
                <option value="2" {% if question.difficulty == 2 %}selected{% endif %}>Medium</option>
                <option value="3" {% if question.difficulty == 3 %}selected{% endif %}>Hard</option>
            </select>
        </div>
        
        <!-- Time Limit -->
        <div class="form-group">
            <label for="time" class="form-label">Time Limit (seconds)</label>
            <input type="number" class="form-control" name="time" id="time" value="{{ question.time }}" required>
        </div>

        <!-- Save Button -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<div class="footer">
    <p>&copy; 2025 Quiz Rush</p>
    <p><b>Contact us :</b>quizrushinfo@gmail.com</p>
</div>

</body>
</html>
