<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .navbar-gradient {
        background: linear-gradient(90deg, #ee649d, #dd1839);
    }
    .nav-link {
        color: white !important;
        transition: all 0.3s ease-in-out;
    }
    .nav-link:hover {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        padding: 5px 10px;
    }
    .form12 {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #6c63ff;
            color: white;
            text-align: center;
            font-size: 24px;
            padding: 20px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-submit {
            background-color: #6c63ff;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
        }
        .btn-submit:hover {
            background-color: #4e4bdb;
        }
        .footer {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-gradient">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="adhome">QuizRush</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" style="margin-right: 6%;"><a class="nav-link" href="adhome">Home</a></li>
                    <li class="nav-item" style="margin-right: 6%;"><a class="nav-link" href="adleader">Leadersboard</a></li>
                    <li class="nav-item" style="margin-right: 6%;"><a class="nav-link" href="viewqst">View Questions</a></li>

                    <li class="nav-item" style="margin-right: 6%;"><a class="" href="login"><i class="fa-solid fa-circle-user" style="color: white;font-size: 25px;margin-top: 30%;"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container form12">
        <div class="card">
            <div class="card-header">
                <h3>Add a New Question</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="text" class="form-label">Question Text</label>
                        <input type="text" class="form-control" name="text" id="text" required placeholder="Enter the question text">
                    </div>
                    <div class="mb-3">
                        <label for="option_a" class="form-label">Option A</label>
                        <input type="text" class="form-control" name="option_a" id="option_a" required placeholder="Option A">
                    </div>
                    <div class="mb-3">
                        <label for="option_b" class="form-label">Option B</label>
                        <input type="text" class="form-control" name="option_b" id="option_b" required placeholder="Option B">
                    </div>
                    <div class="mb-3">
                        <label for="option_c" class="form-label">Option C</label>
                        <input type="text" class="form-control" name="option_c" id="option_c" required placeholder="Option C">
                    </div>
                    <div class="mb-3">
                        <label for="option_d" class="form-label">Option D</label>
                        <input type="text" class="form-control" name="option_d" id="option_d" required placeholder="Option D">
                    </div>
                    <div class="mb-3">
                        <label for="correct_answer" class="form-label">Correct Answer</label>
                        <select class="form-control" name="correct_answer" id="correct_answer" required>
                            <option value="A">Option A</option>
                            <option value="B">Option B</option>
                            <option value="C">Option C</option>
                            <option value="D">Option D</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="difficulty" class="form-label">Difficulty Level</label>
                        <select class="form-control" name="difficulty" id="difficulty" required>
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Time Limit (in seconds)</label>
                        <input type="number" class="form-control" name="time" id="time" required placeholder="Time in seconds">
                    </div>
                    <button type="submit" class="btn btn-submit">Add Question</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Quiz Rush</p>
        <p><b>Contact us :</b>quizrushinfo@gmail.com</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kaqwYjmA5ftvW94bdUyBcAoYX6zH02dyQJ9f6mQ1l9nP7+PV6v9OnI4jmn0tQqtI" crossorigin="anonymous"></script>
    </body>
    </html>
