<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
    .navbar-gradient {
        background: linear-gradient(90deg, #ee649d, #dd1839);
    }
    .nav-link {
        color: white !important;
        transition: all 0.3s ease-in-out;
    }
    .nav-link:hover {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        padding: 5px 10px;
    }
    .btn-bounce {
        display: inline-block;
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        text-decoration: none;
        color: white;
        background: #ff758c;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
        animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-8px);
        }
    }

    .btn-bounce:hover {
        animation: none;
        transform: scale(1.05);
    }
    .footer {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-gradient">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="home">QuizRush</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" style="margin-right: 6%;"><a class="nav-link" href="home">Home</a></li>
                    <li class="nav-item" style="margin-right: 6%;"><a class="nav-link" href="leader">Leadersboard</a></li>
                    <li class="nav-item" style="margin-right: 6%;"><a class="" href="login"><i class="fa-solid fa-circle-user" style="color: white;font-size: 25px;margin-top: 30%;"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 d-flex flex-column justify-content-center align-items-center">
        <h1>Welcome to the World of Quiz</h1>
        <a href="{% url 'select_level' %}" class="btn-bounce w-50 mt-3">Start Quiz</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 Quiz Rush</p>
        <p><b>Contact us :</b>quizrushinfo@gmail.com</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
