<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Questions Available</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            text-align: center;
        }
        .message-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 100px;
            color: #f44336;
        }
        .btn-back {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="message-box">
            <i class="fas fa-exclamation-triangle icon"></i>
            <h2 class="mt-4">No Questions Available</h2>
            <p>Unfortunately, there are no questions available for the selected difficulty level. Please try again later or select a different level.</p>
            <a href="{% url 'select_level' %}" class="btn-back">Back to Select Level</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Quiz Rush</p>
        <p><b>Contact us :</b>quizrushinfo@gmail.com</p>
    </div>
</body>
</html>
