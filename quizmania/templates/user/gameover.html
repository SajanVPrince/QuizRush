<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #212529;
        color: #ffffff;
    }
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .animated {
        animation-duration: 1s;
        animation-timing-function: ease-out;
    }
    .fadeIn {
        animation-name: fadeIn;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .bounceInLeft {
        animation-name: bounceInLeft;
    }

    @keyframes bounceInLeft {
        0% {
            transform: translateX(-3000px);
            opacity: 0;
        }
        60% {
            transform: translateX(30px);
            opacity: 1;
        }
        80% {
            transform: translateX(-10px);
        }
        100% {
            transform: translateX(0);
        }
    }
    .btn-rounded {
        border-radius: 30px;
        font-weight: bold;
        text-transform: uppercase;
    }
    .text-warning {
        font-size: 2rem;
        font-weight: bold;
        color: #ffd700;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 15px 30px;
        font-size: 1.25rem;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    .btn-primary:hover {
        background-color: #0056b3;
        box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.3);
    }
    .display-4 {
        font-size: 3.5rem;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 5px;
        color: #ff5733;
    }
    html {
        scroll-behavior: smooth;
    }
    .footer {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-top: 50px;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="text-center animated fadeIn">
            <h1 class="display-4 mb-3">Game Over</h1>
            <p class="lead">Your Final Score: <span class="text-warning">{{ score }}</span></p>

            <div class="mt-4">
                <a href="home" class="btn btn-lg btn-primary btn-rounded animated bounceInLeft">Play Again</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Quiz Rush</p>
        <p><b>Contact us :</b>quizrushinfo@gmail.com</p>
    </div>

    <!-- Include Custom Animation Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000, // Animation duration
            easing: 'ease-out-back', // Animation easing
            once: true // Only once
        });
    </script>
</body>
</html>
